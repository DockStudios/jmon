<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script>
            $.get('/api/v1/checks').then((checks) => {
                checks.forEach((check) => {
                    $.get(`/api/v1/checks/${check}/results`)
                    $('#check-table-body').append(`<tr><td>${check}</td></tr>`);
                })
            })
        </script>
    </head>
    <body>
        <table>
            <thead>
                <tr><th>Check</th><th>Status</th><th>Percentage (over last 50 checks)</th></tr>
            </thead>
            <tbody id="check-table-body"></tbody>
        </table>
    </body>
</html>
