version: '3'

services:

  testrunner:
    build:
      context: ./
      dockerfile: Dockerfile.server

    # Install pytest, wait for services and run pytest
    command: bash -c "pip3 install pytest >/dev/null && sleep 2 && pytest -vvv ./jmon/test/e2e"
    env_file:
     - ./.env
    links:
     - database
     - broker
     - redis
     - server
