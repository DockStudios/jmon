version: '3'

services:

  testrunner:
    build:
      context: ./
      dockerfile: Dockerfile.server

    # Install pytest, wait for services and run pytest
    command: bash -c "pip3 install -r requirements-tests.txt >/dev/null && sleep 2 && pytest -vvv"
    env_file:
     - ./.env
    links:
     - database
     - broker
     - redis
     - server
     - victoriametrics
     - fakeservice

  fakeservice:
    build:
      context: ./
      dockerfile: Dockerfile.server

    # Install pytest, wait for services and run pytest
    command: bash -c "cd test/pages && python -m http.server"
    env_file:
     - ./.env
    links:
     - database
     - broker
     - redis
     - server
     - victoriametrics

